---
layout: default
---

<div class="home">

    <div class="posts">
    {% for post in site.posts %}
        <div class="post">
            <h1 class="post-title">
                <a href="{{ post.url }}">{{ post.title }}</a>
            </h1>
            <span class="post-date">{{ post.date | date_to_string }}</span>
            {{ post.excerpt }}
        </div>
    {% endfor %}
    </div>

    <p class="rss-subscribe">Subscribe <a href="{{ "feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
